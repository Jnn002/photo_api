[pytest]
# Pytest configuration for Photography Studio API

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Async support
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Output options
addopts =
    # Show verbose test names
    -v
    # Show local variables in tracebacks
    -l
    # Show summary of all test outcomes
    -ra
    # Strict markers (fail if unknown marker used)
    --strict-markers
    # Warnings
    -W ignore::DeprecationWarning
    # Coverage options (commented out by default, uncomment when needed)
    # --cov=app/users
    # --cov=app/core/security
    # --cov-report=html
    # --cov-report=term-missing
    # --cov-fail-under=80

# Markers for categorizing tests
markers =
    asyncio: mark test as async (using asyncio)
    slow: mark test as slow (takes >1 second)
    integration: mark test as integration test (requires external services)
    unit: mark test as unit test (no external dependencies)
    security: mark test as security-related
    authentication: mark test as authentication-related
    authorization: mark test as authorization-related
    crud: mark test as CRUD operation test
    business_logic: mark test for business rule validation

# Minimum Python version
minversion = 3.13

# Log configuration
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Test timeout (seconds) - uncomment if needed
# timeout = 300

# Parallel execution - uncomment if pytest-xdist is installed
# addopts = -n auto

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
